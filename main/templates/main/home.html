{% extends 'main/header.html' %}
{% block content %}

<div class="row">
    {% for tut in tutorials %}
    <div class="col s10 m6 l4">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <p>{{tut.content|safe}}</p>
                <span class="card-title">{{tut.title}}</span>
                <p>Learn the basics and the Intermediate Python Fundamentals</p>
            </div>
            <div class="card-action">
                {{tut.published}}
                <a href="#">View</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
